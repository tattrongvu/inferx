apiVersion: v1
kind: Service
metadata:
  name: inferx-dashboard
  namespace: inferx
spec:
  selector:
    app: inferx-dashboard
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferx-dashboard
  namespace: inferx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inferx-dashboard
  template:
    metadata:
      labels:
        app: inferx-dashboard
    spec:
      containers:
      - name: inferx-dashboard
        image: inferx/inferx_dashboard:v0.1.0
        ports:
        - containerPort: 80
          name: http
        env:
        - name: KEYCLOAK_URL
          value: "http://inferx-ingress/authn"
        - name: KEYCLOAK_REALM_NAME
          value: "inferx"
        - name: KEYCLOAK_CLIENT_ID
          value: "infer_client"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: inferx-secrets
              key: keycloak-client-secret
        readinessProbe:
          httpGet:
            path: /listnode
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /listnode
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20